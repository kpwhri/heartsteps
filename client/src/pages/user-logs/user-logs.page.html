<app-page title="HeartSteps">
    <section>
        <p>
            Below are the user logs for the current user.
            Current actions being logged:
        </p>

        <table class="table table-striped table-dark table-hover table-sm">
            <thead>
                <td style="width: 30pt;">Timestamp</td>
                <td style="width: 10pt;">Status</td>
                <td style="width: auto;">Action</td>
            </thead>
            <tbody>
<!--                <tr style="min-height: 25px; height: 25px;">-->
<!--                    <td>{{ log.timestamp }}</td>-->
<!--                    <td>{{ log.status }}</td>-->
<!--                    <td>{{ log.action }}</td>-->
<!--                </tr>-->
                <tr style="min-height: 25px; height: 25px;">
                    <td>{{ serializeduserlogs[0].timestamp }}</td>
                    <td>{{ serializeduserlogs[0].status }}</td>
                    <td>{{ serializeduserlogs[0].action }}</td>
                </tr>
            </tbody>
        </table>



    </section>
    <button class="settings"
        (click)="goToSettings()"
        >
        Settings
    </button>
</app-page>
