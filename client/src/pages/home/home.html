<header>
    <h2>
        <ng-container *ngIf="offlineStatus === true">
            <span id="page-title-offline">{{pageTitle}}</span>
        </ng-container>
        <ng-container *ngIf="offlineStatus === false">
            <span id="page-title">{{pageTitle}}</span>
        </ng-container>
        <ng-container *ngIf="offlineStatus">
            <img
                class="airplane-mode"
                src="../../assets/icon/outline_airplanemode_active_black_24dp.png"
                alt="OFFLINE"
            />
        </ng-container>
        <a routerLink="notification-center">
            <ng-container *ngIf="haveUnread === false">
                <img
                    class="notification-bell"
                    src="../../assets/icon/notifications_black_24dp.svg"
                    alt="Notification Center"
                />
            </ng-container>
            <ng-container *ngIf="haveUnread === true">
                <img
                    class="notification-bell"
                    src="../../assets/icon/notifications_active_black_24dp.svg"
                    alt="Notification Center"
                />
            </ng-container>
        </a>
    </h2>
    <span *ngIf="updatingParticipant" class="loading">
        Updating participant
    </span>
</header>

<div id="home-content" class="content">
    <router-outlet></router-outlet>
</div>
<nav>
    <a
        *ngFor="let tab of tabs"
        class="{{tab.key}}"
        [routerLink]="[tab.key]"
        routerLinkActive="active"
    >
        {{tab.name}}
    </a>
</nav>
