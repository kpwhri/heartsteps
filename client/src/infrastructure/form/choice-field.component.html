<fieldset class="input-group">
    <legend *ngIf="label"
        class="description"
        [innerHTML]="label"
        >
    </legend>
    <p *ngIf="error && isInvalid"
        class="error"
        >
        {{error}}
    </p>
    <p *ngIf="!options">No options available</p>
    <ul *ngIf="!selectedOption">
        <li *ngFor="let option of options; let index = index">
            <input id="{{name}}-{{index}}"
                type="radio"
                [name]="name"
                [value]="option"
                [ngModel]="selectedOption"
                (ngModelChange)="updateValue(option.value)"
                [disabled]="isDisabled"
                />
            <label for="{{name}}-{{index}}">
                {{option.name}}
            </label>
        </li>
    </ul>
    <div *ngIf="selectedOption"
        class="selected-option"
        >
        <ul>
            <li>
                <input id="{{name}}-selected"
                    type="radio"
                    [name]="name"
                    [value]="selectedOption"
                    [ngModel]="selectedOption"
                    [disabled]="isDisabled"
                    />
                <label for="{{name}}-selected">
                    {{selectedOption.name}}
                </label>
            </li>
        </ul>
        <button (click)="reset()">Remove</button>
    </div>
</fieldset>
