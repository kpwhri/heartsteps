<app-form
    *ngIf="firstBoutPlanningForm"
    [formGroup]="firstBoutPlanningForm"
    (onSubmit)="save()"
    >
    <fieldset>
        <legend>Set your first bout planning time</legend>
        <app-time-field
            formControlName="time"
            label="Time"
            increment="60"
            >
        </app-time-field>
    </fieldset>
</app-form>
